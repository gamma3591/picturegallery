name: semgrep

on:
  push:
  workflow_dispatch:
  workflow_call:
  pull_request:

jobs:
  semgrep_actions:
    permissions: write-all
    name: semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: scan
        run: semgrep scan --sarif --sarif-output=semgrep.sarif || true
      - name: upload
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
